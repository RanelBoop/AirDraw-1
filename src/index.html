<!DOCTYPE html>
<head>
  <title>Scribble</title>
  
  <script>let $ = require('jquery');</script>
  <script>require('popper.js');</script>
  <script>require('bootstrap');</script>  
  <script src="modules/vue.min.js"></script>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>
  <div id="app">

    <h1 class="display-1 text-center text-white">Scribble<span><img class="ml-3" height="70" src="../assets/img/pencil.png"></span></h1>
    <div class="container rounded shadow">

    <form @submit.prevent>
      <div class="input-group mb-3">
        <input v-model="username" type="text" class="form-control" placeholder="Nickname" required>
        <input v-model="gameId" type="text" class="form-control col-sm-4" placeholder="Lobby ID">
      </div>
      <div class="form-group mb-2">
        <input @click="startGame" type="submit" class="btn btn-success form-control" value="Play">
      </div>
      <input type="submit" class="btn btn-success form-control" value="Create Lobby"></input>
    </form>
    </div>
  </div>


  <script src=index.js></script>
</body>
</html>
